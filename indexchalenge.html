<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <Title Encriptador de texto ></Title>
        <link rel="shortcut icon" href="Images/favicon.jpg">
        <link rel="stylesheet" href="Estilos.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>


    <body>
        <main class="contenedor-principal">
            <div class="Logo">
                <img class="Imagenlogo" src="Images/logo.png">
                <h1 class="Titulo">Encriptador de Texto</h1>
            </div>

            <div class="left">
                <div class="tarjeta num1">
                    <input class="text-input" id="mensaje" placeholder="Ingrese el Texto Aquí">
                    <input class="text-resultado" id="resultado" placeholder="">
                    
                    
                    
                </div>


            </div>

            <div class="right">
                <img src="Images/gato.png" id="imagengato">
                    <h1 class="TextoDerecho">Ningún Mensaje fue Encontrado</h1>
                    <textarea id="texto2">Ingrese el Texto que desees encriptar o desencriptar</textarea>
                    

                    <div class="tarjeta num2">
                        
                        <button id="copiar">Copiar</button>
                    </div>


            </div>
            

            <div class="left-button">

                <div class="textoAlerta">
                    <img class="alerta" src="Images/alerta.png">
                    <P  id="textoArribaBoton">Sólo letras minúsculas y sin acento (Mayusculas y números no serán encriptados)</P>
                    
                </div>
               
                
                

                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
                

            </div>

        </main>
    </body>


    <script type="text/javascript" src="script.js"></script>

</html>
